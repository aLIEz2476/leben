<!DOCTYPE html>
<html>
<head>
	<style>
		#a{visibility: hidden; border:1px dotted red;}
		#b{display:none;  border:1px dotted red;}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Visibility 속성</h1>
<img id="a" src="lion.png" width="150" height="120" alt="lion">
<img id="b" src="audio.png" width="150" height="120" alt="audio">
</body>
</html>
